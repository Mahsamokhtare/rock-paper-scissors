      <section class="mx-auto px-8">
        <h1 class="text-red-400 text-6xl text-center pt-4">
          Welcome to the game
        </h1>
        <div class="grid grid-cols-3 my-16">
          <div class="flex items-center flex-col">
            <p class="text-[#27ADF5] text-5xl">Player</p>
            <div
              id="rockContainer"
              class="rounded-full bg-red-200 w-[200px] h-[200px] my-4"
            >
              <img
                class="w-full h-full object-cover cursor-pointer"
                src="images/stone_5461560.png"
              />
            </div>
            <div
              id="paperContainer"
              class="border-2 w-[200px] h-[200px] rounded-full bg-red-200 my-4"
            >
              <img
                class="w-full h-full object-cover overflow-hidden cursor-pointer"
                src="images/contract_7274054.png"
              />
            </div>
            <div
              id="scissorContainer"
              class="border-2 w-[200px] h-[200px] rounded-full bg-red-200 my-4"
            >
              <img
                class="w-full h-full cursor-pointer"
                src="images/scissors_18815090.png "
              />
            </div>
          </div>
          <div class="flex items-center flex-col">
            <div class="py-8 text-center space-y-3 pt-16">
              <p id="playerChoice" class="text-4xl text-[#27ADF5]">Player:</p>
              <p id="computerChoice" class="text-4xl text-[#0d846e]">
                Computer:
              </p>
            </div>
            <div class="pt-8">
              <p id="win" class="mt-16 text-5xl text-green-400 text-center">
                You win!
              </p>
              <p id="lose" class="mt-16 text-5xl text-red-600 text-center">
                You lost!
              </p>
              <p id="tie" class="mt-16 text-5xl text-blue-400 text-center">
                It's a tie!
              </p>
            </div>
          </div>
          <div class="flex items-center flex-col">
            <p class="text-[#0d846e] text-5xl">Computer</p>

            <div
              id="computerRockContainer"
              class="rounded-full bg-red-200 w-[200px] h-[200px] my-4"
            >
              <img
                class="w-full h-full object-cover cursor-pointer"
                src="images/stone_5461560.png"
              />
            </div>
            <div
              id="computerPaperContainer"
              class="border-2 w-[200px] h-[200px] rounded-full bg-red-200 my-4"
            >
              <img
                class="w-full h-full object-cover overflow-hidden cursor-pointer"
                src="images/contract_7274054.png"
              />
            </div>
            <div
              id="computerScissorContainer"
              class="border-2 w-[200px] h-[200px] rounded-full bg-red-200 my-4"
            >
              <img
                class="w-full h-full cursor-pointer"
                src="images/scissors_18815090.png "
              />
            </div>
          </div>
        </div>
      </section>
    </main>
